name: "PreTag"

on:
  push:
    branches:
      - test

jobs:
  create-release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: lastReleasTag
        id: lastest
        run: |
          echo ::set-output name=tag::`git tag -l "[0-9]*[.][0-9]*([0-9]*)" --sort=-version:refname | head -n 1`

      - name: Create Release
        run: |
          echo "${{ steps.lastest.outputs.tag }}"
